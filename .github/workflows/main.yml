name: Matikkapipeline
on:
  push:
    branches: [ pipeline-1 ]

defaults:
  run:
    working-directory: ./MathWorkshop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - run: dotnet restore
      name: Restore
    - run: dotnet build --no-restore
      name: Build
    - run: dotnet test
      name: Unit tests
